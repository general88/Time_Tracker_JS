<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <!-- Left side section -->
      <section class="firstSection">
        <div id="firstSectionUp">
          <img id="profilePicture" src="image/profilePix.jpg" alt="" />
          <p id="report">Report for</p>
          <h1 id="name">Adeniyi Oguntamu</h1>
        </div>
        <div id="events">
          <p>Daily</p>
          <p>Weekly</p>
          <p>Monthly</p>
        </div>
      </section>
      <!-- Right Side Section -->
      <section class="secondSection">
        <div id="orangeBg" class="outerBgAll">
          <div class="innerBg">
            <div class="innerBgHeader">
              <p>Work</p>
              <i class="fa-solid fa-ellipsis" style="color: #eaeef6"></i>
            </div>
            <div class="innerBgMain">
              <h2>5hrs</h2>
              <p>Yesterday - 7hrs</p>
            </div>
          </div>
        </div>
        <div id="lightBg" class="outerBgAll">
          <div class="innerBg">
            <div class="innerBgHeader">
              <p>Play</p>
              <i class="fa-solid fa-ellipsis" style="color: #eaeef6"></i>
            </div>
            <div class="innerBgMain">
              <h2>1hrs</h2>
              <p>Yesterday - 2hrs</p>
            </div>
          </div>
        </div>
        <div id="greenBg" class="outerBgAll">
          <div class="innerBg">
            <div class="innerBgHeader">
              <p>Exercise</p>
              <i class="fa-solid fa-ellipsis" style="color: #eaeef6"></i>
            </div>
            <div class="innerBgMain">
              <h2>1hrs</h2>
              <p>Yesterday - 1hrs</p>
            </div>
          </div>
        </div>
        <div id="pinkBg" class="outerBgAll">
          <div class="innerBg">
            <div class="innerBgHeader">
              <p>Study</p>
              <i class="fa-solid fa-ellipsis" style="color: #eaeef6"></i>
            </div>
            <div class="innerBgMain">
              <h2>0hrs</h2>
              <p>Yesterday - 1hrs</p>
            </div>
          </div>
        </div>
        <div id="purpleBg" class="outerBgAll">
          <div class="innerBg">
            <div class="innerBgHeader">
              <p>Social</p>
              <i class="fa-solid fa-ellipsis" style="color: #eaeef6"></i>
            </div>
            <div class="innerBgMain">
              <h2>1hrs</h2>
              <p>Yesterday - 3hrs</p>
            </div>
          </div>
        </div>
        <div id="yellowBg" class="outerBgAll">
          <div class="innerBg">
            <div class="innerBgHeader">
              <p>Self Care</p>
              <i class="fa-solid fa-ellipsis" style="color: #eaeef6"></i>
            </div>
            <div class="innerBgMain">
              <h2>0hrs</h2>
              <p>Yesterday - 1hrs</p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://kit.fontawesome.com/6f1fc86787.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
