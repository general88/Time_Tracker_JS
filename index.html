<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Tracker with JS</title>
    <link rel="icon" type="image/x-icon" href="/image/favicon.jpeg" />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <!-- Left side section -->
      <section class="firstSection">
        <div id="firstSectionUp">
          <img id="profilePicture" src="image/profilePix.jpg" alt="" />
          <div>
            <p id="report">Report for</p>
            <h1 id="name">Adeniyi Oguntamu</h1>
          </div>
        </div>
        <div id="events">
          <p class="eventBtn">Daily</p>
          <p class="eventBtn">Weekly</p>
          <p class="eventBtn">Monthly</p>
        </div>
      </section>
      <!-- Right Side Section -->
      <section class="secondSection" id="secondSection"></section>
    </main>

    <script
      src="https://kit.fontawesome.com/6f1fc86787.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
